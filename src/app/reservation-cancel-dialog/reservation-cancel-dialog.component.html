<h2 mat-dialog-title>Annuler la réservation</h2>
<mat-dialog-content>
  Etes vous sûr de vouloir annuler la réservation ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close (click)="cancel()">Non</button>
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial (click)="confirm()">Oui</button>
</mat-dialog-actions>
