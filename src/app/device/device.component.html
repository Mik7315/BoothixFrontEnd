<div class="container mt-5">
  <div class="text-center mb-4">
    <h1>Liste des appareils existants</h1>
  </div>

  <div class="d-flex justify-content-end mb-3">
    <button mat-raised-button color="primary" routerLink="/device/new">
      <mat-icon>add</mat-icon>
      Ajouter un appareil
    </button>
  </div>

  <div class="card">
    <table mat-table [dataSource]="devices" class="mat-elevation-z1">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let device"> {{ device.name }} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let device"> {{ device.type }} </td>
      </ng-container>

      <ng-container matColumnDef="more">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let device">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLinkActive="active" [routerLink]="['/device', device.idDevice]">
              <mat-icon>info</mat-icon>
              <span>Consulter</span>
            </button>
            <button mat-menu-item (click)="deleteDevice(device)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
