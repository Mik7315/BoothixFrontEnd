<div class="container">
  <div class="row">

    <div class="p-3 text-center">
      <h1>Liste des réservations existantes</h1>
    </div>

    <div class="add-button-container">
      <button mat-raised-button  routerLink="/reservation/new">
        <mat-icon>add</mat-icon> Ajouter une réservation
      </button>
    </div>

    <table mat-table [dataSource]="reservations">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let reservation"> {{ reservation.idReservation }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Date d'évènement </th>
        <td mat-cell *matCellDef="let reservation"> {{ reservation.eventDate }} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let reservation"> {{ reservation.totalPrice }} €</td>
      </ng-container>

      <ng-container matColumnDef="more">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions"></th>
        <td mat-cell *matCellDef="let reservation">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLinkActive="active" [routerLink]="['/reservation', reservation.idReservation]">
              <mat-icon>info</mat-icon>
              <span>Consulter</span>
            </button>
            <button mat-menu-item (click)="deleteReservation(reservation)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
